        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container py-5">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <div class="row g-4">
        <!-- Formulario -->
        <div class="col-md-6">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label"
                >Comentarios o mensajes</label
              >
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar mensaje
            </button>
          </form>
        </div>

        <!-- Mapa -->
        <div class="col-md-6">
          <h5>Ubícanos en:</h5>
          <p>Avenida Julio Baylleti 204, Tienda 09</p>
          <iframe
            src="https://www.google.com/maps?q=Avenida+Julio+Baylleti+204,+Tienda+09&output=embed"
            width="100%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      © 2025 Decorama. Todos los derechos reservados.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
