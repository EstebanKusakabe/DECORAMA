    <!-- CARRITO DE COMPRAS -->
    <div class="container py-5">
      <h2 class="text-center mb-4">ðŸ›’ Tu Carrito</h2>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="carrito-items">
            <!-- Items del carrito se insertan aquÃ­ -->
          </tbody>
        </table>
      </div>
      <div class="text-end">
        <h4>Total a pagar: $<span id="total">0.00</span></h4>
        <button class="btn btn-success mt-3" onclick="finalizarCompra()">
          Finalizar compra
        </button>

    <!-- FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // SimulaciÃ³n de productos almacenados en localStorage
      if (!localStorage.getItem("carrito")) {
        localStorage.setItem(
          "carrito",
          JSON.stringify([
            { nombre: "Cortina ClÃ¡sica", precio: 120, cantidad: 1 },
            { nombre: "Alfombra Moderna", precio: 250, cantidad: 2 },
          ])
        );
      }

      function cargarCarrito() {
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const tbody = document.getElementById("carrito-items");
        tbody.innerHTML = "";
        let total = 0;

        carrito.forEach((item, index) => {
          const subtotal = item.precio * item.cantidad;
          total += subtotal;
          const row = `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>$${item.precio.toFixed(2)}</td>
                        <td>${item.cantidad}</td>
                        <td>$${subtotal.toFixed(2)}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button></td>
                    </tr>
                `;
          tbody.innerHTML += row;
        });

        document.getElementById("total").innerText = total.toFixed(2);
      }

      function eliminarProducto(index) {
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        cargarCarrito();
      }

      function finalizarCompra() {
        alert("Â¡Gracias por tu compra! Pronto nos pondremos en contacto.");
        localStorage.removeItem("carrito");
        cargarCarrito();
      }

      // Cargar carrito al iniciar la pÃ¡gina
      window.onload = cargarCarrito;
    </script>
