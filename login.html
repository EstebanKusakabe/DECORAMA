    <!-- LOGIN FORM -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="emailLogin" class="form-label"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="emailLogin"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="passwordLogin" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="passwordLogin"
                name="password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Recordarme</label
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Ingresar
            </button>
          </form>
          <p class="mt-4 text-center">
            ¿No tienes una cuenta?
            <a href="#registro" data-bs-toggle="collapse">Regístrate aquí</a>
          </p>

          <!-- REGISTRO COLLAPSABLE -->
          <div class="collapse" id="registro">
            <hr />
            <h4 class="text-center mb-3">Crear Cuenta</h4>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="nombreReg" class="form-label"
                  >Nombre completo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreReg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailReg" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailReg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passReg" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="passReg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confPassReg" class="form-label"
                  >Confirmar contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confPassReg"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
